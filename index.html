<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Chicken Wing Calculator</title>
	<link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.jpg">
  <!-- <script src="https://unpkg.com/mathjs@8.0.1/lib/browser/math.js"></script> -->
</head>

<body>
  <div id="wings"></div>
  
  <div class="container" id="container">
    <div id="containerHeader">
      <div class="circle" id="redCircle"> </div>
      <div class="circle" id="yellowCircle"> </div>
      <div class="circle" id="greenCircle"> </div>
    </div>
    <form id="form">
      
      <div class="display">
        <input type="text" placeholder="0" id="displayResult" autofocus>
      </div>

      <div class="buttons">
				<div class="row">
          <button type="button" id="b7" value="^">
						<img 
            class="wingImg"
            src="chickenwing/^.png" alt="exponentiate chicken wings">
            <!-- ^ doesnt work yet -->
          </button>
          <button type="button" id="b8" value="log">
						<img 
            class="wingImg"
            src="chickenwing/ln.png" alt="ln chicken wings">
            <!-- ln doesnt work yet -->
          </button>
					<button type="button" value="clear">
						<img 
            class="wingImg"
            src="chickenwing/c.png" alt="clear chicken wings">
						<!-- C -->
					</button>
					<button type="button" value="delete">
						<img 
            class="wingImg"
            src="chickenwing/del.png" alt="delete chicken wings">
						<!-- âŒ« -->
					</button>
				</div>
        <div class="row">
          <button type="button" id="b7" value="7">
            <img 
            class="wingImg"
            src="chickenwing/7.png" alt="seven chicken wings">
          </button>
          <button type="button" id="b8" value="8">
            <img 
            class="wingImg"
            src="chickenwing/8.png" alt="eight chicken wings">
          </button>
          <button type="button" id="b9" value="9">
            <img 
            class="wingImg"
            src="chickenwing/9.png" alt="nine chicken wings">
          </button>
          <button type="button" id="addb" value="+">
            <img 
            class="wingImg"
            src="chickenwing/add.png" alt="add chicken wings together">
          </button>
        </div>

        <div class="row">
          <button type="button" id="b4" value="4">
            <img 
            class="wingImg"
            src="chickenwing/4.png" alt="four chicken wings">
          </button>
          <button type="button" id="b5" value="5">
            <img 
            class="wingImg"
            src="chickenwing/5.png" alt="five chicken wings">
          </button>
          <button type="button" id="b6" value="6">
            <img 
            class="wingImg"
            src="chickenwing/6.png" alt="six chicken wings">
          </button>
          <button type="button" id="subb" value="-">
            <img 
            class="wingImg"
            src="chickenwing/minus.png" alt="subtract chicken wings">
          </button>
        </div>

        <div class="row">
          <button type="button" class="wing" value="1">
            <img 
            class="wingImg"
            src="chickenwing/1.png" alt="one chicken wing">
          </button>
          <button type="button" id="b2" value="2">
            <img 
            class="wingImg"
            src="chickenwing/2.png" alt="two chicken wings">
          </button>
          <button type="button" id="b3" value="3">
            <img 
            class="wingImg"
            src="chickenwing/3.png" alt="three chicken wings">
          </button>
          <button type="button" id="mulb" value="*">
            <img 
            class="wingImg"
            src="chickenwing/times.png" alt="multiply chicken wings">
          </button>
        </div>

        <div class="row">
          <button type="button" id="b0" value="0">
            <img 
            class="wingImg"
            src="chickenwing/0.png" alt="no chicken wings">
          </button>
          <button type="button" id="pointb" value=".">
            <img 
            class="wingImg"
            src="chickenwing/dot.png" alt="dot">
          </button>
          <button type="button" id="divb" value="/">
          <img 
            class="wingImg"
            src="chickenwing/divide.png" alt="divide chicken wings"></button>
          <button type="button" red" id="equalsb" value="=">
            <img 
            class="wingImg"
            src="chickenwing/equals.png" alt="find total chicken wings">
          </button>
        </div>
      </div>

    </form>
    <script src="script.js"></script> 
  </div>
</body>

</html>
